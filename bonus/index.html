<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Bonus</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoscroll" @mouseleave="startAutoscroll">

                <div class="item">
                    <img :src="slides[immagineAttiva].image" :alt="slides[immagineAttiva].title" />
                    <div class="text">
                        <h3>{{slides[immagineAttiva].title}}</h3>
                        <p>
                            {{slides[immagineAttiva].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- PULSANTI -->
                    <div class="prev" @click="immaginePrecedente" ></div>
                    <div class="next" @click="immagineSuccessiva" ></div>
                    <!-- FINE PULSANTI -->
                    
                    <div class="thumb" v-for="(item, index) in slides"  :class="immagineAttiva === index ? 'active' : ''">
                        <img  :src="item.image" @click="scegliImmagine(index)" />
                    </div>
                 
                </div>
 
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
